<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Magic Circle</title>
    <link rel="stylesheet" href="./magic-circle.css" type="text/css">
    <script type="text/javascript" src="magic-circle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="wrapper"></div>
    <script type="text/javascript" id="demo">
      document.addEventListener('DOMContentLoaded', function() {

        const mc = new MagicCircle('wrapper', {
          paletteVariants: true,
          colorPattern: 'segmentLength',
          colorPalette: 'dyadic_1',
          controls: true,
          axis: {label: {color: '#b8d0b2'}},
        });

        window.mc = mc;
        console.log('MagicCircle', mc);
      });
    </script>
  </body>
</html>
